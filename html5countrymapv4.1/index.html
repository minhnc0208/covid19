<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUNG - Covid 19</title>
    <link rel="icon" href="./map_images/icon.jpg">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="title">Tình hình covid-19 Việt Nam</h1>
    <marquee behavior="scroll" direction="left">Website cập nhật thông tin mới nhất của dịch covid-19!</marquee>
    <div class="container">
      <div class="information__container">
        <div class="information__data socanhiem">
          <p>SỐ CA NHIỄM</p>
          <h3 id="infected"></h3>
        </div>
        <div class="information__data dangdieutri">
          <p>ĐANG ĐIỀU TRỊ</p>
          <h3 id="treated"></h3>
        </div>
        <div class="information__data khoi">
          <p>KHỎI</p>
          <h3 id="recovered"></h3>
        </div>
        <div class="information__data tuvong">
          <p>TỬ VONG</p>
          <h3 id="deceased"></h3>
        </div>
      </div>
      <div class="section">
        <div id="map"></div>
        <div>
          <table id="table">
            <tr>
              <th>Tỉnh/Thành Phố</th>
              <th>Số ca nhiểm</th>
              <th>Số ca khỏi</th>
              <th>Số ca tử vong</th>
            </tr>
          </table>
        </div>
      </div>
      <div class="chart__container">
          <div class="chart__data">
            <canvas id="nhiemChart" class="chart"></canvas>
          </div>
          <div class="chart__data">
            <canvas id="khoiChart" class="chart"></canvas>
          </div>
          <div class="chart__data">
            <canvas id="tuvongChart" class="chart"></canvas>
          </div>
      </div>
    </div>

    <!-- === SCRIPT CHART JS === -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- === SCRIPT MAIN JS === -->
    <script src="./main.js"></script>
    <script src="mapdata.js"></script>
    <script src="countrymap.js"></script>
	</body>
</html>
